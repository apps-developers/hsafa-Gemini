version: "1.0"
agent:
  name: structured-output
  description: Extracts structured data from user messages.
  system: |
    Extract structured information from the user's messages.
    Return the result using the configured output schema.

model:
  provider: openai
  name: gpt-4o-mini
  temperature: 0.1
  maxOutputTokens: 800

output:
  schema:
    type: object
    properties:
      intent:
        type: string
      entities:
        type: object
        additionalProperties: true
      confidence:
        type: number
    required: [intent, confidence]

loop:
  maxSteps: 3
  toolChoice: none

runtime:
  response:
    type: ui-message-stream
